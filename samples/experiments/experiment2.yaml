apiVersion: iter8.tools/v2alpha1
kind: Experiment
metadata:
  name: experiment-2
spec:
  target: knative-test/sample-application
  strategy:
    testingPattern: Conformance
    handlers:
      start: none
      finish: none
      rollback: none
      failure: none
  criteria:
    objectives:
    - metric: mean-latency
      upperLimit: 2000
    - metric: error-rate
      upperLimit: "0.01"
  duration:
    intervalSeconds: 20
    iterationsPerLoop: 8
  versionInfo:
    baseline:
      name: sample-application-v1
      weightObjRef:
          apiVersion: serving.knative.dev/v1
          kind: Service
          name: sample-application
          namespace: knative-test
          fieldPath: /spec/traffic/0/percent